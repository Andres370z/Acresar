<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" style="background-color: #016672;">
              <i class="material-icons">people_outline</i>
            </div>
            <h4 class="card-title">Listado de contratos</h4>
          </div>
          <!-- MENU -->
          <div style="display: flex; justify-content: center; align-items: center;">
            <app-menu></app-menu>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <mat-form-field>
                <mat-label>Buscar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Busca..." #input>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Codigo</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.e}} </td>
                </ng-container>
                <ng-container matColumnDef="abreviatura">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Abreviatura</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.s}} </td>
                </ng-container>
                <ng-container matColumnDef="ramoTecnico">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Ramos Tecnico</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.a2}} </td>
                </ng-container>
                <ng-container matColumnDef="ramoSuperintendencia">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Ramo Superintendencia</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.rsc}} - {{element.rsr}}</td>
                </ng-container>
                <ng-container matColumnDef="entidad">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Entidad</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.ntd}} </td>
                </ng-container>
                <ng-container matColumnDef="Accion">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Acciones</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"><mat-icon (click)="editar(element.a)"> border_color</mat-icon></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                itemsPerPageLabel='cantidad de elementos' aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
