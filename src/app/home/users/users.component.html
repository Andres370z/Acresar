<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon" style="background: #016672;">
                            <i class="material-icons">people</i>
                        </div>
                        <h4 class="card-title">Usuarios</h4>
                    </div>

                    <div class="card-body ">
                        <div class="row">
                            <div class="col-sm-6 col-lg-3 col-md-3">
                                <a (click)="navigate('home/usuarios/registrar')">
                                    <div class="card" style="background: #016672; border-radius: 6px; opacity: 0.8; color: #fff;">
                                        <div class="fondoItem" [style]="'background-image: url('+img+'menu/1707670845_65c8fd3d2dfaa.png'+'); --bubble-color: #006571;'">
                                        </div>
                                        <div class="card-body text-center">
                                            <i class="material-icons home"><mat-icon>create</mat-icon></i>
                                            <h4>Crear Usuario</h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-6 col-lg-3 col-md-3">
                                <a (click)="navigate('home/usuarios/lista')">
                                    <div class="card" style="background: #016672; border-radius: 6px; opacity: 0.8; color: #fff;">
                                        <div class="fondoItem" [style]="'background-image: url('+img+'menu/1707670845_65c8fd3d2dfaa.png'+'); --bubble-color: #006571;'">
                                        </div>
                                        <div class="card-body text-center">
                                            <i class="material-icons home"><mat-icon>view_list</mat-icon></i>
                                            <h4>Lista de usuarios</h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
