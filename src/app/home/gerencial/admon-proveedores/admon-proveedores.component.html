<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" style="background-color: #016672;">
              <i class="material-icons">storage</i>
            </div>
            <h4 class="card-title">Proveedores</h4>
          </div>
          <div class="card-body">
            <form class="form mb-4" [formGroup]="form">
              <div class="row">
                
                <div class="col-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Proveedor</mat-label>
                    <input matInput placeholder="ingresa proveedor" formControlName="proveedor" type="text" />
                    <mat-icon matSuffix>poll</mat-icon>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Tipo de Informe</mat-label>
                    <input matInput placeholder="ingresa el informe" formControlName="tipoInforme" type="text" />
                    <mat-icon matSuffix>poll</mat-icon>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Documento</mat-label>
                    <input matInput placeholder="ingresa el documento" formControlName="documento" type="text" />
                    <mat-icon matSuffix>poll</mat-icon>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Adjuntar</mat-label>
                    <input matInput placeholder="adjunta un archivo" formControlName="adjuntar" type="text" />
                    <mat-icon matSuffix>poll</mat-icon>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker"  formControlName="starDate" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <input matInput placeholder="aselecciona una opcion" formControlName="estado" type="text" />
                    <mat-icon matSuffix>poll</mat-icon>
                    <mat-hint>este campo es obligatorio *</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-4">
                  <!--BOTON-->
                  <button mat-raised-button type="button" class="btn btn-fill btn-rose"
                    style="background-color: #016672" >
                    Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
