<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" style="background-color: #016672;">
              <i class="material-icons">storage</i>
            </div>
            <h4 class="card-title">Listado</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <mat-form-field>
                <mat-label>Buscar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Busca..." #input>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="identificacion">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell"> Identificación </th>
                  <td mat-cell *matCellDef="let element" class="custom-cell">  </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Descripción</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> </td>
                </ng-container>

                <ng-container matColumnDef="fechaInicio">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Fecha inicio</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell">  </td>
                </ng-container>

                <ng-container matColumnDef="fechaTermino">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Fecha termino</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                itemsPerPageLabel='cantidad de elementos' aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
