<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" style="background-color: #016672;">
              <i class="material-icons">storage</i>
            </div>
            <h4 class="card-title">Listado</h4>
          </div>
          <div style="display: flex; justify-content: center; align-items: center;">
            <app-menu></app-menu>
          </div>
          <div class="card-body"> 
            <div class="table-responsive">
              <mat-form-field>
                <mat-label>Buscar...</mat-label> 
                <input matInput (keyup)="applyFilter($event)" placeholder="Busca..." #input>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="o">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell"> Contratos </th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.o}} </td>
                </ng-container>

                <ng-container matColumnDef="c">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Nombre</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.c}} </td>
                </ng-container>

                <ng-container matColumnDef="r">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell" mat-sort-header>Fecha <br> inicio</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.r}} </td>
                </ng-container>

                <ng-container matColumnDef="e">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell" mat-sort-header>Fecha <br> termino</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.e}} </td>
                </ng-container>

                <ng-container matColumnDef="mc">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Moneda</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.mc}} </td>
                </ng-container>

                <ng-container matColumnDef="cc">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Tipo Contrato</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.cc}} </td>
                </ng-container>

                <ng-container matColumnDef="fc">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell" mat-sort-header>Fecha <br> Creacion</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.fc}} </td> <!-- Usar el pipe date si deseas un formato de visualizaciÃ³n diferente -->
                </ng-container>
                

                <ng-container matColumnDef="Accion">
                  <th mat-header-cell *matHeaderCellDef class="custom-cell">Accion</th>
                  <td mat-cell *matCellDef="let element" class="custom-cell"> 
                    <a (click)="deletes(element.a)"><mat-icon>delete</mat-icon></a>
                    <a (click)="edit(element)"><mat-icon>edit</mat-icon></a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                itemsPerPageLabel='cantidad de elementos' aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
