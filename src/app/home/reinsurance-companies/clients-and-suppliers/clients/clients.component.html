<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" style="background-color: #016672;">
              <i class="material-icons">people_outline</i>
            </div>
            <h4 class="card-title">Listado de clientes</h4>
          </div>
          <!-- MENU -->
          <div style="display: flex; justify-content: center; align-items: center;">
            <app-menu></app-menu>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <mat-form-field>
                <mat-label>Buscar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Busca..." #input>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef>Codigo</th>
                  <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
                </ng-container>
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef>Nombre</th>
                  <td mat-cell *matCellDef="let element"> {{element.c}} </td>
                </ng-container>
                <ng-container matColumnDef="RazonSocial">
                  <th mat-header-cell *matHeaderCellDef>Raz√≥n Social</th>
                  <td mat-cell *matCellDef="let element"> {{element.a2}} </td>
                </ng-container>
                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef>Contacto</th>
                  <td mat-cell *matCellDef="let element"> {{element.n}} </td>
                </ng-container>
                <ng-container matColumnDef="Telefono">
                  <th mat-header-cell *matHeaderCellDef>Telefono</th>
                  <td mat-cell *matCellDef="let element"> {{element.c2}} </td>
                </ng-container>
                <ng-container matColumnDef="Accion">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element"  class="centered-cell" (click)="edit(element)"><mat-icon> border_color</mat-icon></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                itemsPerPageLabel = 'cantidad de elementos'
                aria-label="Select page of periodic elements">
              </mat-paginator>
              <div class="col-12"> 
                <button mat-raised-button type="submit" class="btn btn-fill btn-rose" style="background-color: #016672;"
                  (click)="navigate('/home/companias/clients/new-client')">Nuevo Cliente</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
