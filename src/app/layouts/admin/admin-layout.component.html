<div class="wrapper">
    <div class="sidebar" data-color="white">
        <app-sidebar-cmp *ngIf="menuItems.length != 0" [menuItems]="menuItems"></app-sidebar-cmp>
        <div class="sidebar-background" style="background-image: url('./../../../assets/img/logo_big1.png'); background-repeat: repeat-y; background-size: cover; background-position: center; --bubble-color: #016672; --dropdown-color: #fff;"></div>
    </div>
    <div class="main-panel">
        <app-navbar-cmp *ngIf="menuItems.length != 0" [menuItems]="menuItems"></app-navbar-cmp>
        <router-outlet></router-outlet>
        <div *ngIf="!isMap()">
            <app-footer-cmp></app-footer-cmp>
        </div>
    </div>
    <app-fixedplugin></app-fixedplugin>
</div>
